<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>USA Presidents Quiz</title>
</head>
<body class="container">
    <section class="display-2">Welcome to Nate's Quiz about the Presidents Of the United States of America</section>
        <ul class="display-5 rules">
            <li class="$blue-500">THE RULES</li>
            <li>Correct answers will move you to the next question.</li>
            <li>Wrong answers will deduct time</li>
            <li>Finish before the time runs out!!</li>
            <li >PRESS THE BUTTON BELOW TO START!</li>
        </ul>
        <div class="d-grid gap-2" >
            <button type="button" class="btn btn-success btn-lg gameStart" id="gameStart">Presidents GO!</button>
            <h2 class="timer-count"></h2>
        </div>
        <div id="questionsCont">
            <h2 id="question"></h2>
            <button data-value="0" class="btn btn-primary" id="option1"></button>
            <button data-value="1" class="btn btn-primary" id="option2"></button>
            <button data-value="2" class="btn btn-primary" id="option3"></button>
            <p id="check"></p>
        </div>
        <section id="scores">
            <h4 id="finalscore"></h4>
            <input id="initials" type="text">
            <button id="saveScore"> Save Score</button>


        </section>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
